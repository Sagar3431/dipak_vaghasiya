<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .sagar{
        background: yellow;
        width: 310px;
        font-size: 20px;
      }
      input{
        width: 200px;
        background: green;
        font-weight: 800;
      }
      #op{
        width: 240px;
        background: cornflowerblue;
      }
    </style>
</head>
<body>
  <h1>choice calculator(+,-,*,/,%)</h1>
    Enter Numner1:<input type="text" id="n1"><br><br>

    Enter Number2:<input type="text" id="n2"><br><br>

    Enter Op:<input type="text" id="op"><br><br>
    
    <input class="sagar" type="submit" value="result" onclick="res1()">

    
       
  <script>

    function res1() {
      var  n1 = parseInt(document.getElementById("n1").value);
      var n2 = parseInt(document.getElementById("n2").value);
      var op = document.getElementById("op").value;

      var result;

      switch (op) {
        case "+":
          result = n1 + n2;
          document.write("addition is ="+ result);
          break;
        case "-":
          result = n1 - n2;
          document.write("subtraction is ="+ result);
          break;
        case "*":
          result = n1 * n2;
          document.write("multiply is ="+ result);
          break;
        case "/":
          result = n1 / n2;
          document.write("division is ="+ result);
          break;
          case "%":
          result = (n1 / 100) * n2;
          document.write("parcentage is ="+ result);
          break;
        default:
          result = "Invalid operation";
          break;
          
      }
      
      alert("Result: " + result);
      
    }
   
  </script>
         
  
    
</body>
</html>
