<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1 = prompt("enter the first number");
        var operator =prompt('enter the arithmetic operator');
        var num2 =prompt("enter the second number");

        switch (operator) {
            case '+': document.write(num1+num2);
            break;
            case '-': document.write(num1-num2);
            break;
            case '*': document.write(num1*num2);
            break;
            case '/': document.write(num1/num2);
            break;
            case '%': document.write(num1%num2);
            break;
            default: document.write("please enter again");
            break;
        }
        
    </script>
</body>
</html>
