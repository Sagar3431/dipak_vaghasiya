<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .banner{
            height: 300px;
            width: 500px;
            border: 20px solid rgba(255,255,255,.1);
            
            
            background: url(tree-736885_1280.jpg);
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 100px;
            position: relative;
            transition: .31s;
            margin: 178px 500px;
           
        }
        .banner:hover{
            background-position: 0 0;
        }
        .effect{
            height: 200px;
            width: 90%;
            border: 4px solid white;
            background: url(tree-736885_1280.jpg);
            background-size: 100% 100%;
            background: transparent;
           padding: 70px 0 0 214px;
           margin: 0 0 0 0;
           font-size: 20px;
           font-family: cursive;
           color: rgb(22, 10, 244);
           opacity: 0;
           transition: .3s;
           transform: translateX(-10px);
        }
        .banner:hover .effect{
            opacity: 1;
            transform: translateX(0px);
        }
        p{
            font-size: 25px;
            position: absolute;
            top: 26%;
            left: 63%;
            margin: 0;
        }
    </style>

</head>
<body>
    <div class="banner">

        <p style="color: red;">Fall Ahead</p> 

        <div class="effect">
            New Arrivals
        </div>
</body>
</html>
