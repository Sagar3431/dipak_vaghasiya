<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0%;
            padding: 0%;
        }
        .main{
            height: 426px;
            width: 248px;
            box-shadow: 0px 0px 15px 0px #D6D6D6;
            margin:100px auto;
            display: flex;
            flex-direction: column;  
            text-align: center;
        }
        
        .top{
            height: 288px;
            width: 248px;
            position: relative;
            top:0 ;
            left: 0;
            transition: 2s;
        }
        .front
        {
            height: 288px;
            width:248px;
            padding: 23px;
            transform:rotateY(180deg);
            backface-visibility: hidden;
            transition: 1.5s;
            position: absolute;
            top:0;
            left: 0;
        }
        .back{
            height: 288px;
            width:248px;
            padding: 23px;
            transform: rotateY(0deg);
            backface-visibility: hidden;
            transition: 1.5s;
            position: absolute;
            top: 0;
            left: 0;
            
        }
        .m1{
            height: 100%;
            width: 100%;
        }
        .top:hover .front{
            transform: rotateY(0deg);
        }
        .top:hover .back{
            transform: rotateY(180deg);
        }
        .top:hover{ 
               background: rgba(238, 237, 237, 0.596); 
        }
        .view{
            height: 40px;
            width: 100%;
            background: black;
            color: white;
            text-align: center;
            line-height: 40px;
            position: absolute;
            top: 0;
            left: 0;
            transition: 1s;
            opacity: 0;
        }
        .top:hover .view{
            top:230px;
            opacity: 1;
        }
        .view:hover{
            background: #01f4f4;
        }
        .new
        { 
            display: inline-block;
            width: 50px;
            margin: 0 0 0 194px;
            box-sizing: border-box;
            background: red;
            color: white;
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif ;          
        }
        .bottom{
            height: 138px;
            width: 248px;
            align-content: center;   
            text-align: center;   
            position: absolute; 
                 
        }
        a{
            text-decoration: none;
            color: #fc636b;
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif ; 
            font-size: 20px;
            font-weight: 600;
        }
        h4 {
            margin: 10px 0 15px 0 ;
            font-size: 18px;
            font-weight: 500;
            line-height: 1.1;
            box-sizing: border-box;
            text-align: center;
        }
        .info-prd-price {
            text-align: center;
            padding: 20px 20px;
        }
        button{
        background: rgb(0, 191, 255);
        color: white;
        font-weight: bolder;
        font-size: 14px;
        height: 30px;
        width: 150px;
        border: none;
        outline: 4px solid rgb(0, 191, 255);
        transition: .41s;
        margin: 28px 0;
       }
       button:hover{
        outline: 4px solid rgb(0, 191, 255);
        outline-offset: 5px;

       }    
           
</style>
</head>
<body>
    <div class="main">
        <div class="top">
            <div class="front"><img src="m1.jpg" class="m1"></div>
            <div class="back"><img src="m1.jpg" class="m1"></div>
            <span class="new">New</span>
            <div class="view"><p class="pview">QUICK VIEW</p></div>
        </div>
        <div class="item-info-product ">
            <h4><a href="single.html">Analog Watch</a></h4>
            <div class="info-product-price">
                <span class="item_price">$160.99</span>
                <del>$290.71</del>
               <button>ADD TO CART</button>
            </div>                                 
        </div>  
    </div>
</body>
</html>
