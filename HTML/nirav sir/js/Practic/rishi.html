<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    num1: <input type="text" id="n1">
    <br>
    num2: <input type="text" id="n2"> 
    <br>
    op: <input type="text" id="op">
    <br>
    <input type="submit" value="result" onclick="res1()">
    <script>
       
         function res1() {
            var  n1 = parseInt(document.getElementById("n1").value);
            var n2 = parseInt(document.getElementById("n2").value);
            var op = document.getElementById("op").value;
      
            var result;
      
            switch (op) {
              case "+":
                result = n1 + n2;
                document.write("addition is ="+ result);
                break;
              case "-":
                result = n1 - n2;
                document.write("subtraction is ="+ result);
                break;
              case "*":
                result = n1 * n2;
                document.write("multiply is ="+ result);
                break;
              case "/":
                result = n1 / n2;
                document.write("division is ="+ result);
                break;
              default:
                result = "Invalid operation";
                break;
                
            }
            
            alert("Result: " + result);
            
          }
         
        </script>
    
</body>
</html>
