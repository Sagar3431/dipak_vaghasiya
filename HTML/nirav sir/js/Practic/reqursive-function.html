<!DOCTYPE html>

<body>
    <script>
        var n;
        function printNumbers(n) {
            if (n > 0) {
              printNumbers(n - 1);
              document.write(n);
              console.log(n);
            }
           
          }
          
          printNumbers(10);
          
          
          
    </script>
</body>
