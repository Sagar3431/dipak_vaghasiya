<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    *{
        box-sizing: border-box;
    }
    body{
        background: black;
    }
    .c1{
        height: 200px;
        width: 200px;
        border-radius: 50%;
        margin: 300px 0 0 600px;
        background: rgb(247, 114, 136);
        box-shadow: 10px 0 25px gainsboro;

        }
    .c2{
        height: 100px;
        width: 100px;
        border-radius: 50%;
        margin: -360px 0 0 900px;
        background: rgb(243, 130, 65);
    }
    .c3{
        height: 300px;
        width: 300px;
        border-radius: 50%;
        margin: -170px 0 0 1100px;
        background:linear-gradient(230deg,rgb(146, 11, 224),pink);
         box-shadow: 0 10px 100px gainsboro;
    }
    .card{
        height: 300px;
        width: 550px;
        border: 1px solid white;
        border-radius: 7%;
        margin: -200px 0 0 700px;
        box-shadow: 0 15px 25px grey;
    }
    .bank{
        color: aliceblue;
        font-size: 28px;
        font-family: sans-serif;
        margin:-290px 0 0 1080px;
         }

    .chip{
        height: 50px;
        margin: 30px 0 0 750px;
         }
    .indicator{
        height: 50px;
        margin:0px 0 0 1150px;
    }
    .number{
        color: white;
        font-size: 36px;
        font-weight: 400;
        margin: -48px 0 0 750px;
          }
    .card-holder{
        color: yellow;
        font-size: 14px;
        font-weight: 700;
        margin: 45px 0 0 380px;
        text-transform: uppercase;
    }
    .card-holder span{
        font-size: 10px;
        font-family: sans-serif;
        font-weight: 800;
        margin:45px 0 0 380px

    }
</style>
    
</head>
<body>
    <div class="c1"></div>
    <div class="c2"></div>
    <div class="c3"></div>
    <div class="card"></div>

    <h3 class="bank">HDFC Bank</h3>
            <img src="CHIP.jpg" class="chip">
            <img src="contactless indicator.png" class="indicator">
            <h3 class="number">6521 4256 6528 0550</h3>
            <h5 class="card-holder"><span>card-holder </span><br> <span>Geeta Patel</span></h5>
</body>
</html>
