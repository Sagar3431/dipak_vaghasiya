<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num=prompt("enter your table num=");
       document.write("arathmetic table for num = "+ num)
       document.write("<br>")
     
        for(let i =1; i <=10; i++){
            let result = num * i;
           document.write(num);
           document.write(" * ");
           document.write( i );
           document.write(" = ");
           document.write(result);
           document.write("<br>")
         }
    </script>
</body>
</html>
