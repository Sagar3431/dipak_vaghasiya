<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .rectangle {
			width: 134px;
			height: 40px;
			background-color: #3f51b5;
			position: relative;
            margin : 100px auto;
            /* opacity:0; */
            z-index:0;
            line-height: 40px;
            text-align: center;
            text-transform: uppercase;
            color: #fff;
            
            font-size: large;
            font-weight: bold;
		}
		.rectangle::before {
			content: "";
			position: absolute;
            
			top: 6px;
            left: 26px;
            width: 77px;
            height: 25px;
			border: 2px solid #3f51b5;
			/* opacity: 100%; */
			transition:0.9s;
            z-index:1;
		}

		.rectangle:hover::before {
            transform: scale(2);
            opacity: 1;
            transform: scale(2);
		}
    </style>
</head>
<body>
    <div class="rectangle">shopping</div>
</body>
</html>e
