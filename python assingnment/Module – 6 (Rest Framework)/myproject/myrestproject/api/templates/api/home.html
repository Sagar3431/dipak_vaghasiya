{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <style>
        .main{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }
        thead{
            border: 2px solid #fff; 
        }
        tbody{
            border: 2px solid #fff; 
        }
        table{
            background: coral;
            border: 2px solid #000;
        }
        th,td{
            background: #000;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        button:nth-child(1){
            background: blue;
            padding: 10px;
            border-radius: 10px;
        }
        button:nth-child(2){
            background: rgb(0, 255, 17);
            padding: 10px;
            border-radius: 10px;
        }
        button:nth-child(3){
            background: red;
            padding: 10px;
            border-radius: 10px;
        }
        
        a{
            text-decoration: none;
            color: #070707;
            font-weight: 600;
        }
       
        h1{
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    
    <h1>Click Here To Add Book &nbsp;<i class="fa-solid fa-right-to-bracket"></i>&nbsp; <button><a href="{%url 'addbook'%}">Add Book</a></button></h1>
   <div class="main">
        <table>
            
            <thead>
                
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Isbn</th>
                    <th>Publisher</th>
                    <th>ACTION</th>
                </tr>
            </thead>
            <tbody>
                {%for book in book%}
                <tr>
                    <td>{{book.id}}</td>
                    <td>{{book.Title}}</td>
                    <td>{{book.Author}}</td>
                    <td>{{book.Isbn}}</td>
                    <td>{{book.Publisher}}</td>
                    <td>
                        <button><a href="{%url 'view' pk=book.id%}">VIEW</a></button>
                        <button><a href="{%url 'edite' pk=book.id%}">EDIT</a></button>
                        <button><a href="{%url 'delete' pk=book.id%}">DELETE</a></button>
                    </td>
                </tr>
                {%endfor%}
            </tbody>
        </table>
   </div>
</body>
</html>
