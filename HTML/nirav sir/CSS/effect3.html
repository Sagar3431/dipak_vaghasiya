<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        background: none;
        
        
    }
    .container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 500px;
  width: 300px;
  background: red;
  border: 1px solid black;
  box-sizing: border-box;
  margin: 100px auto;
  overflow: hidden;
    }
  
  
  /* height: 300px; */

    
    .a{
        display: block;
        height: 500px;
        width: 300px;
        background: black;
            transition: 1s;
            margin: 100px auto;
            position: relative;
             overflow: hidden;  
    
            
    }
    .b{
        
        height: 550px;
        width: 350px;
        background: linear-gradient(red,blue,yellow,green,grey);
        border: 1px solid black;
        box-sizing: border-box;
         overflow: hidden;
        margin: -25px 406px;
        position: absolute;
        
        
        
        transition: 0.5s;
        

    }
    .b:hover {
        transform: rotate(360deg);
        
        
       
    }
</style>
<body>
   
    
        <div class="container">
        <div class="b"></div>
        <div class="a"> </div>
    </div>
   
        
    

    
</body>
</html>
