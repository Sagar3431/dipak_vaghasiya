<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table using Colspan and rowspan</title>
</head>
<style>
    table
    {
        height: 50%;
    }
    th
    {
        color: red;
    }
</style>
<body>
    <table border="2px" align="center">
        <tr>
            <th align="center" colspan="4">Table using Colspan and rowspan</th>
        </tr>
        <tr>
            <td align="center" colspan="4"><b>Khanewal Self Store</b></td>
        </tr>
        <tr>
            <td align="center"><b>Item/Desc</b></td>
            <td align="center"><b>QTY</b></td>
            <td align="center"><b>Price/Unit</b></td>
            <td align="center"><b>Total</b></td>
        </tr>

        <tr>
            <td>Sugger</td>
            <td>5kg</td>
            <td>50</td>
            <td>250</td>
        </tr>

        <tr>
            <td>Cooking Oil</td>
            <td>2kg</td>
            <td>200</td>
            <td>400</td>
        </tr>
        <tr>
            <td>Soap</td>
            <td>4 Pices</td>
            <td>40</td>
            <td>160</td>
        </tr>
        <tr>
            <td colspan="3">Sub Total</td>
            <td>810</td>
        </tr>
        <tr>
            <td colspan="2">Tax</td>
            <td>5%</td>
            <td>41</td>
        </tr>
        <tr>
            <td colspan="3">Total Bill</td>
            <td>851</td>
        </tr>

    </table>
</body>
</html>
