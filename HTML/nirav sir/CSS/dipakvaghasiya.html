<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *
    {
        box-sizing: border-box;
    }
    .x
    {
        height: 300px;
        width: 300px;
        background: linear-gradient(lightblue,lightcoral);
         border-radius: 50%;
        margin: 100px auto;
        overflow: hidden;
        padding: 100px 0 0 100px;
         box-shadow: 0px 0px 50px #000 inset,0px 0px 10px #000 ;
    }
    .y
    {
        height: 300px;
        width: 300px;
        background: linear-gradient(lightblue,lightcoral);
        border-radius: 50%;
        border: 22px groove gray;
        box-shadow: 0 0 100px #000;
    }
</style>
<body>
    <div class="x">
      <div class="y"></div>
    </div>
</body>
</html>
