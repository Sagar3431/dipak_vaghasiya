<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
       
        background: linear-gradient(lightblue,blue);
        background-attachment: fixed;
        
    }
    div{
        height: 429px;
        width: 649px;
        background: #fff;
        
        border: 2px solid black;
        margin: 119px 27px 75px 414px;
    }
    h1{
        
        height: 100px;
        width: 400px;
        margin: 48px 0px -40px 109px;
        border-radius: 2px;
            color:transparent;
            background: linear-gradient(red,blue,green,yellow);

            background-clip: text;
            -webkit-background-clip: text; 
    }
    .b,.d
    {
        margin: 0 0 11px -191px;
        height: 50px;
        width: 250px;
    }

    .a,.c{
        height: 50px;
        width: 250px;
        margin: -21px 0 0 2px;  
    }
    .f
    {
        height: 60px;
        width: 500px;
        margin: 5px 0 23px -243;
    }
    .g
    {
        background: linear-gradient(45deg, skyblue,blue,pink 70%);
        border-radius: 3px;
        height: 42px;
        width: 200px;
        color: #fff;
        margin: 19px 0 0 1px;
    }
    input{
        border: none;
        box-shadow: 0 0 10px blue;
        transform: scale(1);
        transition: 1s;
    }
    input:hover
    {
        box-shadow: 0 0 0px red;
        outline: none;
        border-bottom: 0.5px solid blue;
        color: red;
        transform: scale(2);
    }
    textarea{
        border: none;
        box-shadow: 0 0 10px blue;
        transform: scale(1);
        transition: 1s;
    }
    textarea:hover{
        border: none;
        box-shadow: 0 0 0px red;
        outline: none;
        border-bottom: 0.5px solid blue;
        color: red;
        transform: scale(2);

    }

</style>
<body>
    <div>
        <table>
            <form>
                <tr>
                    <td><h1>Responsive Contact us form</h1></td>
                </tr>
                
                <tr>
                    
                    <td><input class="a" type="name" placeholder="Fist Name"></td>
                    <td><input  class="b" type="name" placeholder="Last Name"></td>
                </tr>
                <tr>
                    <td><input class="c" type="email" placeholder="Email"></td>
                    <td><input class="d" type="name" placeholder="Website Name"></td>
                </tr>
                <tr>
                    <td>
                        <textarea class="f" name="write a massage"  placeholder="write a massage"></textarea>
                    </td>
            </tr>
            <tr>
                <td>
                    <input class="g" type="submit">
                </td>
            </tr>
                
            </form>
        </table>

    </div>
</body>
</html>
