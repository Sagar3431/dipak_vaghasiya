<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .x 
        {
            height: 80px;
            width: 200px;
            background: linear-gradient(red,rgb(233, 32, 203)48%,blue);

            margin: 100px auto;
            position: relative;

            overflow: hidden;
            z-index: 0;
            font-size: 24px;
            font-weight: bold;
            font-family: cursive;
            line-height: 80px;

            text-align: center;

            border-radius: 50px;
            box-shadow: 12px 2px 48.5px rgb(224, 39, 194);

            
        }

        .y 
        {
            height: 130px;
            width: 10px;
            background: #f8f7f7;
            position: absolute;
            top:-34%;
            left:-50%;
            rotate: 45deg;
            transition: 1s;
            z-index: -1;
        }

        .x:hover .y
        {
            left:120%;
            /* transition: 1s; */
        }
    </style>
</head>
<body>


    <div class="x">
        Hover Me
        <div class="y"></div>
    </div>

   
    
</body>
</html>
