<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* *{
        padding: 0 ;
        margin: 0;
        box-sizing: border-box;
       
    } */
    .origne
    {
        
        height: 300px;
            width: 500px;
            background:  url(https://omsaiindia.in/wp-content/uploads/2020/06/blog-image01.jpg);
            background-repeat: no-repeat;
            background-size: 100% 100%;
            /* border: 2px solid black; */
            margin: 300px auto;
            position: absolute;
            top: -10%;
            left: 30%;
            overflow: hidden;
            
            /* transform: translate(-50% -50%); */

    }
  
       .b, .c{
        position: absolute;
        height: 100%;
        width: 100%;
        background:rgba(4, 4, 4, 0.1) ;
       
        transition: .6s;


       }
       p{
        position: absolute;
        font-size: 40px;
        font-weight: bold;
        color: rgb(98, 95, 95);
        text-transform: uppercase;
        letter-spacing: 2px;
        top: 29%;
        left: 14%;

       }
     
       
       .b{
        position: absolute;
        top: 100%;
        left: -100%;
        transform: scale(1);
        transform-origin: 0 100% 0;
        opacity: 0;
       
    
       }
       .c{
        position: absolute;
        top: -100%;
        left: 100%;
        transform: scale(1);
        transform-origin: 100% 0 0;
        opacity: 0;
        
       }
       .origne:hover .b{
        opacity: 1;
        transform: scale(2);
       
       }
       .origne:hover .c{
        transform: scale(2);
        opacity: 1;
       }
       


</style>
<body>
    <div class="origne"> 
        <p>flat <span style="color: aqua;">50%</span>  offer</p>
        <div class="b"></div>
        <div class="c "></div>
    </div>
   
    
</body>
</html>
