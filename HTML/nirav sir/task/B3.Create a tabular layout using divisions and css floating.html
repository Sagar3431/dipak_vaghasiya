<!DOCTYPE html>
<html>
<head>
	<title>Tabular Layout Example</title>
	<style>
		.container {
			width: 100%;
			margin: 0 auto;
            background-color: aquamarine;
		}
		.row {
			width: 100%;
			clear: both;
            border: 2px solid black;
            text-align: center;
            color: red;
            background-color: aquamarine;
            
		}
		.col {
			float: left;
			box-sizing: border-box;
			padding: 10px;
            border: 2px solid black;
		}
		.col-1 {
			width: 25%;
		}
		.col-2 {
			width: 50%;
		}
		.col-3 {
			width: 25%;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col col-1">Column 1</div>
			<div class="col col-2">Column 2</div>
			<div class="col col-3">Column 3</div>
		</div>
		<div class="row">
			<div class="col col-1">Row 2, Column 1</div>
			<div class="col col-2">Row 2, Column 2</div>
			<div class="col col-3">Row 2, Column 3</div>
		</div>
		<div class="row">
			<div class="col col-1">Row 3, Column 1</div>
			<div class="col col-2">Row 3, Column 2</div>
			<div class="col col-3">Row 3, Column 3</div>
		</div>
	</div>
</body>
</html>
