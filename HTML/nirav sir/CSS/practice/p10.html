<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            height: 400px;
            width: 200px;
            margin: 100px auto;
            position: relative;
            border: 2px solid;
            text-align: center;
            line-height: 50px;
           
            

        }
        .prdimg{
            height: 250px;
            width: 200px;
            cursor: pointer;
        }
        .front,.back{
            height: 200px;
            width: 150px;
            margin: 0 0 0 22px;
            position: absolute;
            top: 0;
            left: 0;
            backface-visibility: hidden;
            transition: 1s;
            padding: 30px 0 0 0;
            
        }
        .front{
            transform: rotateY(180deg);
        }
        .back{
            transform: rotateY(0deg);
        }
        .main:hover .front{
            transform: rotateY(0deg);
        }
        .main:hover .back{
            
            transform: rotatey(180deg);
        }
        .prdview{
            height: 50px;
            width: 200px;
            background: blue;
            color: aliceblue;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            text-transform: uppercase;
            transition: 1s;
            
        }
        .main:hover .prdview{
            top: 200px;
            opacity: 1;
        }
        .prdinfo{
            
            width: 200px;
            background: pink;
        }
        p{
            margin: 0;
        }
       button{
        background: lightblue;
        color: aliceblue;
        height: 30px;
        width: 150px;
        border: none;
        outline: 2px solid lightblue;
        transition: .41s;
       }
       button:hover{
        outline: 4px solid lightblue;
        outline-offset: 5px;

       }
       .new{
        background: red;
        color: white;
        position: absolute;
        top: 0;
        right: 0;
        height: 30px;
        width: 35px;
        text-align: center;
        line-height: 25px;
       }
       .bg1{
        background-size: cover;
        background-position: -20% 100% ;
        background-origin: border-box;
        margin: 0;
       }
       .bg2{
        background-size: cover;
        background-position: initial;
        margin: -403px 0 0 235px;
       }
       

    </style>
</head>
<body>
    <div class="main bg1">
        <div class="new">new</div>
        <div class="prdimg">
            <div class="front"><img src="https://p.w3layouts.com/demos_new/template_demo/20-06-2017/elite_shoppy-demo_Free/1660570665/web/images/m1.jpg" height="100%" width="100%"></div>
            <div class="back"><img src="https://p.w3layouts.com/demos_new/template_demo/20-06-2017/elite_shoppy-demo_Free/1660570665/web/images/m1.jpg" height="100%" width="100%"></div>
        </div>
        <div class="prdview">Quick view</div>
        <div class="prdinfo">
            <p><span style="color:red;">Formal blue shirt</span></p>
            <p>$45.99 &nbsp; &nbsp; <span style="text-decoration: line-through;color:grey;">$69.71</span></p>            <button>ADD TO CART</button>
        </div>
        
    </div>
    <div class="main bg2">
        <div class="new">new</div>
        <div class="prdimg">
            <div class="front"><img src="m1.png.png" height="100%" width="100%"></div>
            <div class="back"><img src="m1.png.png" height="100%" width="100%"></div>
        </div>
        <div class="prdview">Quick view</div>
        <div class="prdinfo">
            <p><span style="color:red;"> Blazer Suit Jacket Fashion</span></p>
            <p>$45.99 &nbsp; &nbsp; <span style="text-decoration: line-through;color:grey;">$69.71</span></p>            <button>ADD TO CART</button>
        </div>
        
    </div>
</body>
</html>
