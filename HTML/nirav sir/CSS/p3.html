<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 300px;
}

.rotate {
  width: 100px;
  height: 100px;
  background-color: #ccc;
  margin: 20px;
  transform: rotate(45deg);
}
.rotate:hover
{
    transform: rotate(360deg);
}

    </style>
</head>
<body>
    <div class="container">
        <div class="rotate">Div 1</div>
        <div class="rotate">Div 2</div>
      </div>
</body>
</html>
